<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradução de PDF</title>
    <!-- Vinculando o arquivo CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="index-container">
        <div id="title">
        <h1>Universal Book Translate</h1>
        <img src="../static/images/book.gif" alt="" id="icon">
    </div>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Selecione o arquivo PDF:</label>
            <input type="file" name="file" required><br><br>

            <label for="page_number">Número da página:</label>
            <input type="number" name="page_number" required><br><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
